<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    /* removing arrow in the input number */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>

  <title>Form validation</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Creat Account</h2>
    </div>
    <form action="" class="form" id="form">
      <div class="form-control">
        <lable>Username</lable>
        <input type="text" placeholder="Enter username" id="username" autocomplete="off" />
        <span class="check material-icons">check_circle</span>
        <span class="exclamation material-icons">info</span>
        <small>error message</small>
      </div>
      <div class="form-control">
        <lable>Email</lable>
        <input type="email" placeholder="Enter Email" id="email" autocomplete="off" />
        <span class="check material-icons">check_circle</span>
        <span class="exclamation material-icons">info</span>
        <small>error message</small>
      </div>
      <div class="form-control">
        <lable>Phone</lable>
        <input type="number" placeholder="Enter Number" id="phone" autocomplete="off" />
        <span class="check material-icons">check_circle</span>
        <span class="exclamation material-icons">info</span>
        <small>error message</small>
      </div>
      <div class="form-control">
        <lable>Password</lable>
        <input type="password" placeholder="Enter Password" id="password" autocomplete="off" />
        <span class="check material-icons">check_circle</span>
        <span class="exclamation material-icons">info</span>
        <small>error message</small>
      </div>
      <div class="form-control">
        <lable>Re-Enter Password</lable>
        <input type="password" placeholder="Enter Password" id="cpassword" autocomplete="off" />
        <span class="check material-icons">check_circle</span>
        <span class="exclamation material-icons">info</span>
        <small>error message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
